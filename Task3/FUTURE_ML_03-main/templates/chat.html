<!doctype html>
<html>
    <head>
        <title>Customer Support Chatbot</title>
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: linear-gradient(120deg, #e0e7ff 0%, #f9fbff 100%);
                margin: 0;
                min-height: 100vh;
            }
            .container {
                background: #ffffffcc;
                max-width: 430px;
                margin: 60px auto 0 auto;
                padding: 32px 26px 20px 26px;
                border-radius: 22px;
                box-shadow: 0 8px 24px rgba(50,110,220,0.13), 0 2px 6px rgba(30,40,70,0.04);
            }
            h2 {
                text-align: center;
                color: #3557b7;
                margin-bottom: 25px;
                font-size: 2rem;
                letter-spacing: 1px;
            }
            label {
                color: #3557b7;
                font-weight: 500;
            }
            input[type="text"] {
                width: 68%;
                padding: 10px 14px;
                border: 1px solid #c2d2fd;
                border-radius: 6px;
                font-size: 1em;
                background: #f3f7ff;
            }
            input[type="text"]:focus {
                border-color: #3557b7;
                outline: none;
                background: #fff;
            }
            button[type="submit"] {
                padding: 10px 20px;
                background: linear-gradient(90deg, #6190e8 0%, #a7bfe8 100%);
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 1em;
                font-weight: 500;
                margin-left: 10px;
                cursor: pointer;
                box-shadow: 0 1px 3px rgba(100,130,220,0.10);
                transition: background .2s, box-shadow .2s;
            }
            button[type="submit"]:hover {
                background: linear-gradient(90deg, #3557b7 0%, #6190e8 100%);
                box-shadow: 0 3px 12px rgba(80,110,200,0.13);
            }
            .chat-log {
                margin-top: 24px;
                padding: 14px;
                background: #eaf0ff;
                border-radius: 10px;
                box-shadow: 0 1.5px 5px rgba(50,110,220,.06);
            }
            .user {
                color: #1b2838;
                font-weight: 600;
            }
            .bot {
                color: #3557b7;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Customer Support Chatbot</h2>
            <form method="POST">
                <label>Type your message:</label><br />
                <input type="text" name="user_input" size="50" autofocus required />
                <button type="submit">Send</button>
            </form>
            {% if user_input %}
            <div class="chat-log">
                <p><span class="user">You:</span> {{ user_input }}</p>
                <p><span class="bot">Bot:</span> {{ bot_reply }}</p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
